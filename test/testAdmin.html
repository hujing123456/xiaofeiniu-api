<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="aname"><br/>
    <input type="text" id="apwd"><br/>
    <button id="bt1">管理员登录</button>
    <br/><br/>
    <button id="bt2">修改管理员密码</button>
    <script src="./axios.min.js"></script>
    <script>
        bt1.onclick=function(){
            var aname=document.getElementById("aname").value;
            var apwd=document.getElementById("apwd").value;
            var data={aname:aname,apwd:apwd}
            axios.get("http://127.0.0.1:8090/admin/login",{params:data}).then((result)=>{
                console.log(result.data);
            }).catch((err)=>{
                console.log(err);
            })
        }
        bt2.onclick=function(){
            var data={aname:'admin',oldPwd:'123456',newPwd:'123456'}
            axios.patch('http://127.0.0.1:8090/admin',data).then((result)=>{
                console.log(result.data)
            }).catch((err)=>{
                console.log(err);
            })
        }
    </script>
</body>
</html>
