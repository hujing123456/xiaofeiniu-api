<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="bt1">获取所有桌台信息</button>
    <button id="bt2">添加桌台信息</button>
    <button id="bt3">删除桌台信息</button>
    <script src="./axios.min.js"></script>
    <script>
        bt1.onclick=function(){
            axios.get("http://127.0.0.1:8090/admin/table").then((res)=>{
                console.log(res.data);
            }).catch((err)=>{
              console.log(err);
            })
        }
        bt2.onclick=function(){
            var data={tname:'一帆风顺',type:'2-4人桌',status:2}
            axios.post("http://127.0.0.1:8090/admin/table",data).then((res)=>{
                console.log(res.data);
            }).catch((err)=>{
              console.log(err);
            })
        }
        bt3.onclick=function(){
            axios.delete("http://127.0.0.1:8090/admin/table/7").then((res)=>{
                console.log(res.data);
            }).catch((err)=>{
              console.log(err);
            })
        }
        
        
    </script>
</body>
</html>
